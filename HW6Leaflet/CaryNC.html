
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.827907, -78.840000], 14.0);

      var photo = L.tileLayer('./CaryNC/{z}/{x}/{y}.jpg', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);


      var OpenStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	  maxZoom: 19,
  	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map)

    var Tiles = {
      "Cary NC Historic Photo 1973":photo,
      "Open Street Map":OpenStreetMap
    }

    var Icon1 = L.icon ({
      iconUrl:'https://static.thenounproject.com/png/1853606-200.png',
      iconSize: [50,50],
      popupAnchor: [0,0]
    });
    var Popup1 = "Panther Creek High School<br/><img src='https://webarchive.wcpss.net/about-us/our-facilities/facilities/documents/images/schools/panther_creek.jpg'width='100px'/><br/>The high school I graduated from, today surrounded by residential communities, was an empty plot of land in 1973 as a testament to Cary's rapid and substantial develpment."

    var PantherCreek = L.marker([35.8309, -78.8888],{icon:Icon1}).addTo(map)
      .bindPopup(Popup1);



    var Icon2 = L.icon ({
      iconUrl:'https://static.thenounproject.com/png/24055-200.png',
      iconSize: [50,50],
      popupAnchor: [0,0]
    });
    var Popup2 = "Lake Crabtree Boat Ramp<br/><img src='http://4.bp.blogspot.com/_HuNZrnst-fE/TEpIiMUrx_I/AAAAAAAAApc/Yz6amc9W530/s1600/The+boat+rental+center+at+Lake+Crabtree.jpg'width='100px'/><br/>In the most striking contrast between 1973 and now, Lake Crabtree didn't even exist, rendering this boat ramp almost comical on the aerial image."
    
    var BoatRamp = L.marker([35.838509, -78.791095],{icon:Icon2}).addTo(map)
      .bindPopup(Popup2);



    var Icon3 = L.icon ({
      iconUrl:'https://static.thenounproject.com/png/597165-200.png',
      iconSize: [50,50],
      popupAnchor: [0,0]
    });
    var Popup3 = "Dairy Queen<br/><img src='https://www.foodbusinessnews.net/ext/resources/2020/5/DQInnovation_Lead.jpg?1590528471'width='100px'/><br/>In what was once farmland now exists this Dairy Queen- in fact, it is situated in a strip mall with my favorite thrift store and Mexican restaurant."

var DQ = L.marker([35.819720, -78.844821],{icon:Icon3}).addTo(map)
    .bindPopup(Popup3);

var Vectors = {
  "Panther Creek High School":PantherCreek, "Lake Crabtree Boat Ramp":BoatRamp, "Dairy Queen":DQ, 
};


    L.control.layers(Tiles, Vectors).addTo(map)

  </script>
</body>
</html>
